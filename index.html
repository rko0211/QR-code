<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Federo&family=Fira+Sans&family=Gothic+A1:wght@300&family=Lato&family=Noto+Sans:ital,wght@1,300&family=Outfit&family=Poppins&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="imgcover">
        <img src="image-qr-code.png" alt="QR image" class="qr">
        </div>
        <div class="info">
            <p style="font-size: 20px;"><h2>Improve your front-end skills by building projects</h2></p>
        </div>
        <div class="para">
            <p style="font-size: 15px; font-weight: 400;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    
</body>
</html>
